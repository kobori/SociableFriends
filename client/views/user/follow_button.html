<template name="followButton">
  {{#if canFollow}}
    {{#with user}}
      {{#if isFollowing}}
        <a href="{{pathFor route='user.unfollow'}}" class="btn btn-primary btn-large" style="font-size: 2.8em;">
          Deixar de seguir
        </a>
      {{else}}
        <a href="{{pathFor route='user.follow'}}" class="btn btn-success btn-large" style="font-size: 2.8em;">
          Seguir
        </a>
    {{/if}}
    {{/with}}
  {{/if}}
</template>
