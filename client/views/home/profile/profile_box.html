<template name="profileBox">
  
  {{#with currentUser.profile}}
    <h1><i class="fa fa-user-circle-o fa-3x" aria-hidden="true" style="color: #03a9f4"></i> {{name}} </h1>
    <h2> {{about}} </h2>
    <a href="#" id="editar" style="color: #03a9f4"><i class="fa fa-pencil-square-o fa-4x" aria-hidden="true"></i>edit</a><br>
  {{else}}
    <p>Perfil incompleto</p>
    <button class="btn btn-block btn-info btn-lg"> <p> Completar perfil </p> </button> <hr>
  {{/with}}  

</template>
